# ========================================= #
# kamon-annotation Reference Configuration  #
# ========================================= #

kanela {
  show-banner = true
  log-level = "INFO"

  modules {
    annotation-module {
      stopable = true
      name = "Kamon Annotation Module"
      instrumentations = [
        "kamon.annotation.instrumentation.AnnotationInstrumentation"
      ]
      within = [
        "kamon.annotation..*",
      ]
    }
  }

  class-dumper {
    # Enables the class dumper.
    enabled = true
    # Default dir.
    dir = ${user.home}"/kanela-agent/dump"
    # By default build a jar containing all instrumented classes.
    create-jar = true
    # Default jar name.
    jar-name = "instrumented-classes-annotations"
  }
}
